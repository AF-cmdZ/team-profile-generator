<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <title>Team Generator</title>
</head>
<body class="has-background-warning-light">
    <section class="hero is-primary mb-3">
        <div class="hero-body has-text-centered">
          <p class="title is-size-1">
            My Team
          </p>
          <p class="subtitle">
            Team Profile Generator
          </p>
        </div>
      </section>
      <div class="container is-widescreen">
        <div class="notification is-link">
            <div class="columns is-multiline">
                <!-- Start Cards -->
                <!-- Start Manager card -->
                <div class="column is-4">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title is-size-4">
                              {{ name }}
                            </p>
                        </header>
                        <div class="card-content pb-0">
                            <div class="content is-size-7 is-uppercase has-text-weight-semibold tag is-primary">
                                <i class="fas fa-mug-hot mr-2"></i> {{ role }} 
                            </div>
                        </div>
                        <div class="card-content">
                        <div class="content">
                            <section class="menu">
                                <p class="menu-label">
                                  Profile
                                </p>
                                <ul class="menu-list">
                                  <li>ID: {{ ID }}</li>
                                  <li>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                                  <li>Office Number: {{ officeNumber }}</li>
                                </ul>
                            </section>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- End Manager Card -->
                
                
              </div>
        </div>
      </div>
    
</body>
</html>
